<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>HodlInfo Clone</title>
       <link rel="stylesheet" href="styles.css">
</head>

<body>
       <header>
              <div class="logo">
                     <h1>HODLINFO</h1>
              </div>
              <div class="controls">
                     <button>INR</button>
                     <button>BTC</button>
                     <button>BUY BTC</button>
              </div>
              <div class="connect-div">
                     <button class="connect-telegram">Connect Telegram</button>
              </div>
       </header>

       <main>
              <section class="price-info">
                     <div class="price-data">
                            <div class="percentage">
                                   <p>0.1% <br><span>5 Mins</span></p>
                                   <p>0.96% <br><span>1 Hour</span></p>
                                   <div class="best-price">
                                          <h2>Best Price to Trade</h2>
                                          <h1>₹ 26,56,110</h1>
                                   </div>
                                   <p>2.73% <br><span>1 Day</span></p>
                                   <p>7.51% <br><span>7 Days</span></p>
                            </div>
                     </div>
              </section>

              <section class="price-table">
                     <table>
                            <thead>
                                   <tr>
                                          <th>#</th>
                                          <th>Platform</th>
                                          <th>Last Traded Price</th>
                                          <th>Buy / Sell Price</th>
                                          <th>Difference</th>
                                          <th>Savings</th>
                                   </tr>
                            </thead>
                            <tbody>
                                   <tr>
                                          <td>1</td>
                                          <td>WazirX</td>
                                          <td>₹ 25,72,612</td>
                                          <td>₹ 25,72,610 / ₹ 25,72,612</td>
                                          <td class="negative">-3.14%</td>
                                          <td>₹ 83,498</td>
                                   </tr>
                                   <tr>
                                          <td>2</td>
                                          <td>BitBns</td>
                                          <td>₹ 28,83,906</td>
                                          <td>₹ 28,55,164 / ₹ 28,82,157</td>
                                          <td class="positive">8.58%</td>
                                          <td>₹ 2,27,796</td>
                                   </tr>
                                   <!-- Add more rows as necessary -->
                            </tbody>
                     </table>
              </section>
       </main>

       <footer>
              <button>Add hodlinfo to home screen</button>
       </footer>
       <script src="index.js"></script>
</body>

</html>
